[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "mlxtk"
version = "0.8.0"
description = "Toolkit to design, run and analyze ML-MCTDH(X) simulations"
authors = ["Fabian KÃ¶hler <fkoehler@physnet.uni-hamburg.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/f-koehler/mlxtk"
homepage = "https://github.com/f-koehler/mlxtk"
documentation = "https://github.com/f-koehler/mlxtk"
keywords = ["physics", "quantum", "dynamics", "ML-MCTDHX", "MCTDHB", "MCTDHF", "dataflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics"
]
include = [
    "changelogs"
]

[tool.poetry.dependencies]
colorama = "^0.4"
doit = "^0.32"
# doit-graph = "^0.3"
future = "^0.18"
h5py = "^2.10"
jinja2 = "^2.10"
matplotlib = "^3.1"
# numba = ">=0.43.1,<0.47.0"
numpy = "^1.17"
numpy-stl = "^2.10"
pandas = "^0.25"
pathos = "^0.2"
python = ">3.6,<3.8"
pyside2 = "^5.13"
pyyaml = "^5.1"
scipy = "^1.3"
sympy = "^1.4"
tabulate = "^0.8"
tqdm = "^4.39"

[tool.poetry.dev-dependencies]
isort = "^4.3"
mypy = "*"
pylint = "*"
tuna = "*"
typed-ast = "*"
yapf = "^0.29"

