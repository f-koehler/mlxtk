[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "mlxtk"
version = "0.8.3"
description = "Toolkit to design, run and analyze ML-MCTDH(X) simulations"
authors = ["Fabian KÃ¶hler <fkoehler@physnet.uni-hamburg.de>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/f-koehler/mlxtk"
homepage = "https://github.com/f-koehler/mlxtk"
documentation = "https://github.com/f-koehler/mlxtk"
keywords = ["physics", "quantum", "dynamics", "ML-MCTDHX", "MCTDHB", "MCTDHF", "dataflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics"
]
include = [
    "changelogs"
]

[tool.poetry.dependencies]
colorama = "0.4.3"
doit = "0.32"
future = "0.18.2"
h5py = "2.10"
jinja2 = "2.11.2"
matplotlib = "3.2.1"
numpy = "1.18.5"
numpy-stl = "2.11.2"
pandas = "1.0.4"
pathos = "0.2.6"
python = ">=3.6.1,<3.9"
pyside2 = "5.15.0"
pyyaml = "5.3.1"
scipy = "1.4.1"
sympy = "1.6"
tabulate = "0.8.7"
tqdm = "4.46.1"
prompt-toolkit = "3.0.5"

[tool.poetry.dev-dependencies]
isort = "4.3.21"
mypy = "0.780"
pylint = "2.5.3"
tuna = "0.4.5"
typed-ast = "1.4.1"
yapf = "0.30"
pytest = "5.4.3"
dephell = "0.8.3"

[tool.poetry.scripts]
animate_dmat = "mlxtk.scripts.animate.dmat:main"
animate_dmat2 = "mlxtk.scripts.animate.dmat2:main"
